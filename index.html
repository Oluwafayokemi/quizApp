<!DOCTYPE html>
<html>
<head>
	<title>QuizApp</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
		<div class="grid" id="quizContainer">
		<div id="grid">
			<h1>QUIZ</h1>
			<hr class="hr1">
			<p id="question" class="question"></p>
      <form onChange="checkRadioButton();">
			<div class="answer">
				<input type="radio" name="option" id="opt1" value="1">
				<label id="option1" class="option" for="opt1"></label>
			</div>
			<div class="answer">
					<input type="radio" name="option" id="opt2" value="2">
					<label id="option2" class="option" for="opt2"></label>
			</div>
			<div class="answer">
					<input type="radio" name="option" id="opt3" value="3">
					<label id="option3" class="option" for="opt3">  </label>
			</div>
			<div class="answer">
					<input type="radio" name="option" id="opt4" value="4">
					<label id="option4" class="option" for="opt4"></label>
			</div>
      </form>
		  <hr class="hr2">
    <button id="nextButton" class="next btn" disabled  onclick="setNextQuestion();">Next question &raquo;</button>		
	</div>
	<div id="result" class="container result" ></div>

</div>
	<script type="text/javascript" src="question.js"></script>
	<script type="text/javascript" src="quiz_script.js"></script>
</body>
</html>
