<!DOCTYPE html>
<html>
<head>
	<title>QuizApp</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div class="grid" id="quizContainer">
		<div id="grid">
			<h1>Quiz</h1>
			<hr class="hr1">
			<p id="question" class="question"></p>
			<div class="checkbox">
				<input type="radio" name="option" id="opt1" value="1">
				<label class="option" for="opt1"></label>
			</div>
			<div class="checkbox">
					<input type="radio" name="option" id="opt2" value="2">
					<label class="option" for="opt2"></label>
			</div>
			<div class="checkbox">
					<input type="radio" name="option" id="opt3" value="3">
					<label class="option" for="opt3">  </label>
				</div>
			<div class="checkbox">
					<input type="radio" name="option" id="opt4" value="4">
					<label class="option" for="opt4"></label>
			</div>
			<hr class="hr2">
			<a href="#" id="nextButton" class="next btn" onclick="loadNextQuestion();">Next question &raquo;</a>
			<!-- <a href="#" id="previousButton" class="next btn" onclick="loadNextQuestion();">&laquo; Previous</a> -->
			
	</div>
	<div id="result" class="container result" style=display:none"></div>

</div>
	<script type="text/javascript" src="question.js"></script>
	<script type="text/javascript" src="quiz_script.js"></script>
</body>
</html>
